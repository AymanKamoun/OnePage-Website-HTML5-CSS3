<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/computer.png" />
    <title>Computer | New</title>
  </head>
  <body>
    <main>
      <div class="nav-container">
        <nav>
          <h1 id="logo">Computer</h1>
          <ul>
            <li><a href="#bonus">Bonus</a></li>
            <li><a class="order" href="#new">Order</a></li>
          </ul>
        </nav>
      </div>
      <section class="home">
        <div class="showcase">
          <h2>Computer</h2>
          <img src="img/computer.png" alt="" />
          <div class="info">
            <h3>Powerful.</h3>
            <p>Comes with bonus equipements.</p>
          </div>
        </div>
      </section>
      <div class="bonus-container">
        <section class="bonus">
          <h2 id="bonus">Bonus</h2>
          <div class="boxes">
            <div class="box">
              <img src="img/mouse.png" alt="" />
              <h4>Mouse</h4>
              <p>Quality</p>
            </div>
            <div class="box">
              <img src="img/keyboard.png" alt="" />
              <h4>Keyboard</h4>
              <p>Quality</p>
            </div>
            <div class="box">
              <img src="img/headphones.png" alt="" />
              <h4>Headphones</h4>
              <p>Quality</p>
            </div>
          </div>
        </section>
        <img class="wave" src="img/wave.png" alt="" />
      </div>
      <section class="new">
        <h2 id="new">New</h2>
        <img src="img/computer.png" alt="" />
        <img class="circle" src="img/circle.png" alt="" />
      </section>
      <footer>
        <h1>Computer</h1>
        <ul>
          <li>
            <a href="#"><img src="img/youtube.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="img/twitter.png" alt="" /></a>
          </li>
          <li>
            <a href="#"><img src="img/instagram.png" alt="" /></a>
          </li>
        </ul>
      </footer>
    </main>
  </body>
</html>
